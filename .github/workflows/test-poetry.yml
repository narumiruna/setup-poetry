name: Test Poetry

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-poetry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup Poetry
        uses: ./
        with:
          cache: true
      - name: Test Poetry
        run: |
          poetry --version
          poetry config --list
          poetry env info
          poetry install --no-root
        working-directory: ./test